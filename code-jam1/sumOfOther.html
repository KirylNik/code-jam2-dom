<script>

function sumOfOther(array) {
    let result = [];
    for (let i = 0; i < array.length; i++) {
        let tempArray = array.concat();
        tempArray.splice(i, 1);
        let sumOtherElem = tempArray.reduce(function(sum, current) {
            return sum + current;
            }, 0);
        result.push(sumOtherElem);
    }
    return(result);
}

let test1 = sumOfOther([2, 3, 4, 1]);
let test2 = sumOfOther([0, -3, 4, -1]);
let test3 = sumOfOther([-1, 0, 0, 0]);
console.log(test1);
console.log(test2);
console.log(test3);
</script>
